<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KaiGPT & SAFI | Knowing.AI</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #0e0e0e;
    color: #ffffff;
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background: #000;
    border-right: 1px solid #222;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .logo {
    text-align: center;
    font-size: 1.4em;
    color: #ffd700;
    font-weight: bold;
  }
  .slogan {
    text-align: center;
    color: #ccc;
    font-size: 0.9em;
    margin-top: 10px;
  }

  /* Chat container */
  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
  }
  .message {
    margin-bottom: 20px;
    display: flex;
    align-items: flex-start;
  }
  .message.user .bubble {
    background: #333;
    color: #fff;
    margin-left: auto;
  }
  .message.bot .bubble {
    background: #1a1a1a;
    border: 1px solid #ffd70050;
    color: #fff;
  }
  .bubble {
    padding: 12px 16px;
    border-radius: 12px;
    max-width: 80%;
    line-height: 1.5;
  }
  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #ffd700;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-right: 10px;
  }

  /* Input area */
  .input-area {
    border-top: 1px solid #333;
    padding: 15px;
    display: flex;
    background: #0e0e0e;
  }
  .input-area input {
    flex: 1;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 6px;
    color: #fff;
    padding: 10px;
    outline: none;
  }
  .input-area button {
    background: #ffd700;
    color: #000;
    border: none;
    border-radius: 6px;
    margin-left: 10px;
    padding: 0 20px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      border-right: none;
      border-bottom: 1px solid #222;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
    .slogan {
      margin-top: 0;
    }
  }
</style>
</head>
<body>

<div class="sidebar">
  <div>
    <div class="logo">Knowing.AI</div>
    <div class="slogan">Know more. Do more.</div>
  </div>
  <div style="color:#555; font-size:0.8em; text-align:center;">© 2025 Knowing.AI</div>
</div>

<div class="chat-container">
  <div class="messages" id="messages">
    <div class="message bot">
      <div class="avatar">👸🏻</div>
      <div class="bubble">أنا صافي، جاهزة أجاوبك عن كل حاجة تخص المتحف المصري الكبير.</div>
    </div>
  </div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="اكتب سؤالك هنا..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const qaPairs = [
    {
      keywords: ["متحف", "grand", "egyptian", "museum", "متى", "افتتاح", "opening"],
      answer: "المتحف المصري الكبير هيفتتح رسميًا يوم 1 نوفمبر 2025 / The Grand Egyptian Museum officially opens on November 1, 2025."
    },
    {
      keywords: ["مكان", "location", "في", "where"],
      answer: "المتحف موجود على بعد ميل من أهرامات الجيزة، القاهرة، مصر / It's located one mile from the Giza Pyramids in Cairo, Egypt."
    },
    {
      keywords: ["مساحة", "size", "large", "كبير"],
      answer: "مساحته حوالي 480,000 متر مربع، وهو أكبر متحف أثري مخصص لحضارة واحدة / Around 480,000 m² — the largest museum dedicated to a single civilization."
    },
    {
      keywords: ["Knowing", "AI", "Knowing.AI", "من", "صافي", "SAFI"],
      answer: "صافي 👸🏻 هي أول مرشدة ذكية من Knowing.AI — بتدمج المعرفة والحب لمصر في تجربة رقمية متكاملة / SAFI 👸🏻 is the first intelligent guide from Knowing.AI — merging Egypt’s heritage with smart interaction."
    },
    {
      keywords: ["تحية", "hello", "hi", "hey", "السلام"],
      answer: "أهلاً بيك! 👸🏻 أنا صافي، جاهزة أجاوبك بالعربي أو الإنجليزي عن كل حاجة تخص المتحف المصري الكبير."
    }
  ];

  function detectLanguage(text) {
    const arabic = /[\u0600-\u06FF]/;
    return arabic.test(text) ? "ar" : "en";
  }

  function getAnswer(input) {
    input = input.toLowerCase();
    for (let pair of qaPairs) {
      for (let keyword of pair.keywords) {
        if (input.includes(keyword.toLowerCase())) {
          return pair.answer;
        }
      }
    }
    return detectLanguage(input) === "ar"
      ? "مش متأكدة من الإجابة دي 👸🏻، ممكن تسألني عن المتحف أو Knowing.AI؟"
      : "I'm not sure about that 👸🏻. You can ask me about the Grand Egyptian Museum or Knowing.AI.";
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage("user", text);
    input.value = "";

    setTimeout(() => {
      const response = getAnswer(text);
      addMessage("bot", response);
    }, 500);
  }

  function addMessage(sender, text) {
    const messages = document.getElementById("messages");
    const msg = document.createElement("div");
    msg.classList.add("message", sender);

    const avatar = document.createElement("div");
    avatar.classList.add("avatar");
    avatar.textContent = sender === "bot" ? "👸🏻" : "🧑‍💻";

    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    bubble.textContent = text;

    msg.appendChild(avatar);
    msg.appendChild(bubble);
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }
</script>
</body>
</html>
